<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width"/>
  <title>Login page</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet/less" type="text/css" href="styles/common/styles.less"/>
  <link rel="stylesheet/less" type="text/css" href="styles/login.less"/>
  <script src="https://cdn.jsdelivr.net/npm/less"></script>
</head>
<body>

<!-- HEADER -->
<header>
  <div class="nav-btn-wrapper">
    <ul class="nav-btn-lines">
      <li class="nav-btn-line"></li>
      <li class="nav-btn-line"></li>
      <li class="nav-btn-line"></li>
    </ul>
    Logo
  </div>

  <div class="search-wrapper">
    <form>
      <input class="search-input" type="search" name="search" placeholder="Search by item name"/>
      <button class="search-button" type="submit">
        <b>All Categories</b>
        <span class="material-symbols-outlined">expand_more</span>
      </button>
    </form>
  </div>

  <div class="nav-wrapper">
    <span class="nav-btn material-icons">favorite</span>
    <span class="nav-btn material-icons">shopping_cart</span>
    <div class="nav-buttons">
      <button class="nav-btn nav-btn-login">Login</button>
      <div class="vertical-divider-wrapper">
        <div class="vertical-divider"></div>
      </div>
      <button class="nav-btn nav-btn-signup">Sign Up</button>
    </div>
  </div>
</header>

<!-- MAIN -->
<main>
  <div class="login-wrapper">
    <div class="logo">Logo</div>

    <form class="form-login">
      <input class="input-username input-login" type="text" name="username" placeholder="Login"/>
      <input class="input-password input-login" type="text" name="password" placeholder="Password"/>
      <button class="login-button input-login" type="submit">
        <b>Login</b>
      </button>
    </form>
  </div>
</main>

<!-- FOOTER -->

</footer>

</body>
</html>
